<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function fun(x,y){
            var result=x+y;
            document.write("Sum = " + result + "<br>" );
        }
        fun(5,7);
        fun(3,9);
    </script>
</body>
</html>
